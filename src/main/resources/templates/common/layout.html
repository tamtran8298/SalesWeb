<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8" />
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/common/common.css}" rel="stylesheet">
<script th:src="@{/webjars/jquery/3.4.0/dist/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
<script th:src="@{/webjars/moment/2.24.0/min/moment.min.js}"></script>
<script th:src="@{/js/common/inputCheck.js}"></script>
<script th:src="@{/js/common/message.js}"></script>
<script th:src="@{/js/common/common.js}"></script>
</head>

<body>
  <div class="d-flex toggled" id="wrapper">
    <form id="menuForm" th:action="@{/logout}" method="post">
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="list-group list-group-flush">
          <a href="/sales/confirm/" class="list-group-item list-group-item-action bg-light">営業活動状況確認</a>
          <a href="/company/list/" class="list-group-item list-group-item-action bg-light">会社情報一覧</a>
          <a href="/csv/" class="list-group-item list-group-item-action bg-light">CSV出力</a>
          <a href="/profile/" class="list-group-item list-group-item-action bg-light">プロフィール</a>
          <a href="/user/list/" sec:authorize="hasRole('ROLE_ADMIN')" class="list-group-item list-group-item-action bg-light">ユーザ管理</a>
          <a href="#" class="list-group-item list-group-item-action bg-light" onclick="logout()">ログアウト</a>
        </div>
      </div>
    </form>
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">メニュー</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="view-name-area">
          <span class="view-name" th:text="${viewName}"></span>
        </div>
        <div class="user-info-area">
          <span>社員番号 : <span sec:authentication="principal.empNo"></span></span><br /> <span>ユーザ名 : <span sec:authentication="principal.userNameKanji"></span></span>
        </div>
        <div>
          <img th:src="@{/images/header/logo.jpg}" width="150" height="50" />
        </div>
      </nav>
      <div layout:fragment="contents"></div>
    </div>
  </div>
</body>
</html>
